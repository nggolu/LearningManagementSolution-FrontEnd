<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstap.css">
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>
<body>
<div id="header"></div>
    <div class="container"  id="app">
        <div class="row">
            <div class="col-sm-3" ></div>
            <a href="AddTeacher.html" class = "col-sm-6" style="color: white"><button type="button"  class="btn btn-primary col-sm-12" >Add Teacher</button></a>
            <div class="col-sm-2" ></div>
        </div>
        <br><br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Teacher Id</th>
                <th>Teacher Name</th>
                <th>XYZ</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="teacher in teachers">
                <td>{{teacher.id}}</td>
                <td>{{teacher.name}}</td>
                <!--<td>{{course.id}}</td>-->
                <td><button type="button" class="btn btn-primary" v-on:click="viewBatches(teacher.id)">Batchees</button></td>
                <!--<td>-->
                <!--<button type="button" class="btn btn-primary" v-on:click="changequantity(cartItem.productId,-1)">-</button>-->
                <!--{{cartItem.quantity}}-->
                <!--<button type="button" class="btn btn-primary" v-on:click="changequantity(cartItem.productId,+1)">+</button>-->
                <!--</td>-->

            </tr>
            </tbody>
        </table>
    </div>
</body>
<script >

    let app = new Vue({
        el: "#app",
        data:{
            teachers:[]
        },
        methods: {
            getAllTeachers() {
                new Promise((resolve) => {
                    axios.get('/teachers').then(function (response) {
                    resolve(response.data)
                })
            }).then((data) => {
                    console.log(data)
                this.teachers = data
                // console.log(this.students)
            }).catch((err)=>{
                    console.log(err)
            })
            }
        }

    })
    app.getAllTeachers();
</script>

</html>
