<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstap.css">
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container"  id="app">
        <div class="row">
            <div class="col-sm-3" ></div>
            <a href="AddCourse.html" class = "col-sm-6" style="color: white"><button type="button"  class="btn btn-primary col-sm-12" >Add Courses</button></a>
            <div class="col-sm-2" ></div>
        </div>
        <br><br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Course Id</th>
                <th>Course Name</th>
                <th>Batches</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="course in courses">
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <!--<td>{{course.id}}</td>-->
                <td><button type="button" class="btn btn-primary" v-on:click="viewBatches(course.id)">Batchees</button></td>
                <!--<td>-->
                    <!--<button type="button" class="btn btn-primary" v-on:click="changequantity(cartItem.productId,-1)">-</button>-->
                    <!--{{cartItem.quantity}}-->
                    <!--<button type="button" class="btn btn-primary" v-on:click="changequantity(cartItem.productId,+1)">+</button>-->
                <!--</td>-->

            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="course.js">
</script>

</html>
